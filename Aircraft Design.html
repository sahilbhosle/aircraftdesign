    <script>
      function add() 
      {
        const rho_0=1.225;
        const E=0.5;
        const a_0=340;
        const A=0.92;
        const c=-0.05;
        var passengers = parseFloat(document.getElementById("passengers").value);
        var pay_per_pass = parseFloat(document.getElementById("pay_per_pass").value);
        var Crew = parseFloat(document.getElementById("Crew").value);
        var pay_per_crew = parseFloat(document.getElementById("pay_per_crew").value);        
        var Wpass_crew = passengers*pay_per_pass+Crew*pay_per_crew;
        document.getElementById("Wpass_crew").value = Wpass_crew;

        var S_Range = parseFloat(document.getElementById("S_Range").value);
        var V_Cruise = parseFloat(document.getElementById("V_Cruise").value);
        var D_Range = parseFloat(document.getElementById("D_Range").value); 
        var HW = parseFloat(document.getElementById("HW").value);      
        var R = S_Range+D_Range+S_Range/V_Cruise*HW*3.6;
        document.getElementById("R").value = R;

        var a_cruise = parseFloat(document.getElementById("a_cruise").value);
        var M_cruise = V_Cruise/a_cruise;
        document.getElementById("M_cruise").value = M_cruise;
        
        var S = parseFloat(document.getElementById("S").value);
        var Cd0 = 0.03354*S**(-0.1);
        document.getElementById("Cd0").value = Cd0;
        var AR = parseFloat(document.getElementById("AR").value);
        var K = (1.356)/(3.14*AR);
        document.getElementById("K").value = K;
        var L_Dmax = 1/(2*(Cd0*K)**0.5);
        document.getElementById("L_Dmax").value = L_Dmax;
        var L_Dcruise = 0.866*L_Dmax;
        document.getElementById("L_Dcruise").value = L_Dcruise;
        var BSFC_cruise = parseFloat(document.getElementById("BSFC_cruise").value);
        var eff_cruise = parseFloat(document.getElementById("eff_cruise").value);
        var W3_W2 = Math.exp(-R*BSFC_cruise/3600/eff_cruise/L_Dmax);
        document.getElementById("W3_W2").value = W3_W2;
        var W0 = parseFloat(document.getElementById("W0").value);
        var W1_W0 = parseFloat(document.getElementById("W1_W0").value);
        var W2_W1 = parseFloat(document.getElementById("W2_W1").value);
        var W3_approx = (W1_W0 * W2_W1 *W3_W2) * W0;
        document.getElementById("W3_approx").value = W3_approx;
        var Clmin = Math.sqrt(3*Cd0/K);
        document.getElementById("Clmin").value = Clmin;
        var Vmin = Math.sqrt(2*W3_approx*9.81/rho_0/S/Clmin);
        document.getElementById("Vmin").value = Vmin;
        var BSFC_loiter = parseFloat(document.getElementById("BSFC_loiter").value);
        var eff_loiter = parseFloat(document.getElementById("eff_loiter").value);
        var W4_W3 = Math.exp(-E*BSFC_loiter*Vmin/1000/eff_loiter/0.866/L_Dmax);
        document.getElementById("W4_W3").value = W4_W3;

        var W1_W0 = parseFloat(document.getElementById("W1_W0").value);
        var W2_W1 = parseFloat(document.getElementById("W2_W1").value);
        var W3_W2 = parseFloat(document.getElementById("W3_W2").value);
        var W4_W3 = parseFloat(document.getElementById("W4_W3").value);
        var W5_W4 = parseFloat(document.getElementById("W5_W4").value);
        var W5_W0=W1_W0*W2_W1*W3_W2*W4_W3*W5_W4;
        document.getElementById("W5_W0").value = W5_W0;
        var Wf_W0=1.06*(1-W5_W0);
        document.getElementById("Wf_W0").value = Wf_W0;

        var W0_i = W0;
          for (let i = 0; i < 20; i++) {
          var We_W0 = (A * Math.pow(W0_i, c));
          var W0_f = (Wpass_crew / (1 - We_W0 - Wf_W0));
          if (W0_f == W0_i) { break; }
          W0_i = W0_f;
        }
        document.getElementById("We_W0").value = We_W0;
        document.getElementById("Wf_W0").value = Wf_W0;
        document.getElementById("W0_Wi").value = W0_Wi;
        document.getElementById("W0_Wf").value = W0_Wf;

        var Wf = Wf_W0 * W0_f;
        document.getElementById("Wf").value = Wf;
        var We = We_W0 * W0_f;
        document.getElementById("We").value = We;     
        var Wo = We+Wf+Wpass_crew;
        document.getElementById("Wo").value = Wo;
        

        
      }
    </script>
