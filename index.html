        //Rate of Climb
        var T=0.2*Wo*9.81;
        var RClimb=((2*T-Drag)*V2/3.6/Wo/9.81);

        //Level Turn
        var n=(Lift/Wo/9.81/Math.cos(Math.PI/180*30));
        var Rt=((V_Cruise/3.6)**2/(9.81*(Math.sqrt(n**2-1))));
        var omega=(V_Cruise/3.6/Rt);
        //Gliding
        var phi=(Math.atan(1/L_Dcruise)*180/Math.PI);

        var S_landdist=(-(Va**2)/2/deacc);

        //Wing Loading
        //Based on Landing Distance
        let expld = "(0.8563*rho_0*sigma*Cl_max*y_ld)";

        const yld = [];
        for (let y_ld = S_land*0.80; y_ld <= S_land*1.20; y_ld += (S_land*(1.2-0.8))/100) {

        var sld90per = {x: [P_land_90_per],y: [S_land_90per],name:"90% S_land",type: 'scatter'};

        Plotly.newPlot("wsldplot", datald, layoutld);
        //Based on Prescribed Velocity
        let exppv = "(cons_PV)*(F1/x_pv+F2+F3*x_pv)";
        const xpv = [];
        const ypv = [];
        for (let x_pv = P_PV_min*0.85; x_pv <= P_PV_max*1.15; x_pv += (pv*(1.15-0.85))/10) {
        xpv.push(x_pv);
        ypv.push(eval(exppv));
        }
        var tv110per1 = {x: [P_PV_min],y: [tv_5percent],name:"110% tv1",type: 'scatter'};
        var opttv = {x: [pv],y: [tv],name:"tv",type: 'scatter'};
        var tv110per2 = {x: [P_PV_max],y: [tv_5percent],name:"110% tv2",type: 'scatter'};
        const datapv = [{x: xpv ,y: ypv,name:"variation",mode:"lines"},tv110per1,opttv,tv110per2];
        const layoutpv = {xaxis: {title: "Wing Loading (N/m^2)"},yaxis: {title: "(tv)min"},title: "Wing Loading Based on Prescribed Velocity"};
        Plotly.newPlot("wspvplot", datapv, layoutpv);
        //Based on Absoloute Ceiling
        let expac1 = "(1/F2)*(((y_ac1**2)/(4*K))-F1)";
        const xac1 = [];
        const yac1 = [];
        for (let y_ac1 = thmax_1*0.80; y_ac1 <= thmax_1*1.20; y_ac1 += (thmax_1*(1.20-0.80))/10) {
        yac1.push(y_ac1);
        xac1.push(eval(expac1));
        }
        let expac2 = "F1/((y_ac2/(2*qhmax))-F2)";
        const xac2 = [];
        const yac2 = [];
        for (let y_ac2 = thmax_1*0.80; y_ac2 <= thmax_1*1.20; y_ac2 += (thmax_1*(1.20-0.80))/10) {
        yac2.push(y_ac2);
        xac2.push(eval(expac2));
        }
        var optthmax = {x: [P_AC1],y: [thmax_1],name:"tv",type: 'scatter'};

        var thmax105per1 = {x: [P_AC1_max],y: [thmax_1_5plus],name:"105% thmax1",type: 'scatter'};
        var thmax95per2 = {x: [P_AC2_min],y: [thmax_1_5minus],name:"95% thmax2",type: 'scatter'};
        var thmax105per2 = {x: [P_AC2_max],y: [thmax_1_5plus],name:"105% thmax2",type: 'scatter'};
        const dataac = [{x: xac1 ,y: yac1,name:"variation1",mode:"lines"},{x: xac2 ,y: yac2,name:"variation2",mode:"lines"},optthmax,thmax95per1,thmax105per1,thmax95per2,thmax105per2];
        const layoutac = {xaxis: {title: "Wing Loading (N/m^2)"},yaxis: {title: "(th)max"},title: "Wing Loading Based on Absolute Ceiling"};
        Plotly.newPlot("wsacplot", dataac, layoutac);
        //Based on Rate of Climb
        let exproc = "R_C/Vopt+(0.5*rho_0*(Vopt**2))*(F1/x_roc+F2+K*x_roc/(0.5*rho_0*Vopt**2)**2)";
        const xroc = [];
        const yroc = [];
        for (let x_roc = P_R_C_min*0.85; x_roc <= P_R_C_max*1.15; x_roc += (P_opt_R_C*(1.15-0.85))/10) {
        xroc.push(x_roc);
        yroc.push(eval(exproc));
        }
        var t_R_C110per1 = {x: [P_R_C_min],y: [t_R_Cmin_5per],name:"110% t_sls1",type: 'scatter'};
        var optt_R_C = {x: [P_opt_R_C],y: [t_R_Cmin],name:"t_sls",type: 'scatter'};
        var t_R_C110per2 = {x: [P_R_C_max],y: [t_R_Cmin_5per],name:"110% t_sls2",type: 'scatter'};
        const dataroc = [{x: xroc ,y: yroc,name:"variation",mode:"lines"},t_R_C110per1,optt_R_C,t_R_C110per2];
        const layoutroc = {xaxis: {title: "Wing Loading (N/m^2)"},yaxis: {title: "(t_R/C)min"},title: "Wing Loading Based on Rate of Climb"};
        Plotly.newPlot("wsrocplot", dataroc, layoutroc);
        //Based on Range
        let exprange = "temp_coeff*(F1/x_range+F2+F3*x_range*(1.1**4))";
        const xrange = [];
        const yrange = [];
        for (let x_range = P_Range_min*0.85; x_range <= P_Range_max*1.15; x_range += (P_Range*(1.15-0.85))/10) {
        xrange.push(x_range);
        yrange.push(eval(exprange));
        }
        var t_Range_110per1 = {x: [P_Range_min],y: [wf_R_5percent],name:"110% Wf1",type: 'scatter'};
        var optt_Range = {x: [P_Range],y: [wf_R],name:"Wf",type: 'scatter'};
        var t_Range_110per2 = {x: [P_Range_max],y: [wf_R_5percent],name:"110% Wf2",type: 'scatter'};
        const datarange = [{x: xrange ,y: yrange,name:"variation",mode:"lines"},t_Range_110per1,optt_Range,t_Range_110per2];
        const layoutrange = {xaxis: {title: "Wing Loading (N/m^2)"},yaxis: {title: "(Wf)min"},title: "Wing Loading Based on Range"};
        Plotly.newPlot("wsrangeplot", datarange, layoutrange);
        //Based on BFL
        let expbfl = "y_bfl*sigma*ClTO*T_W_TO/TOP_var";

        var t_BFL_90per = {x: [P_BFL_min],y: [TOP_90*TOP_var],name:"90% BFL",type: 'scatter'};

        var t_BFL_110per = {x: [P_BFL_max],y: [TOP_110*TOP_var],name:"110% BFL",type: 'scatter'};
        const databfl = [{x: xbfl ,y: ybfl,name:"variation",mode:"lines"},t_BFL_90per,optt_BFL,t_BFL_110per];

        var pltCG_Airplane = {x: [CG_Airplane],y: [0],name: 'CGAirplane',type: 'scatter'};

        var datacg = [pltCG_Airplane, pltCG_Airplane_wofuel, pltCG_Airplane_wofuelpayload, pltCG_Airplane_wopayload];
        var layoutcg = {xaxis: {title: "CG Locations"},title: "CG Variation",legend: {x: 1,xanchor: 'right',y: 1}}
        Plotly.newPlot('CG_variation', datacg,layoutcg);

        //Drag Polar
        let expdp = "Cd0+ K*y**2";
        const xdp = [];
        const ydp = [];
        for (let y = 0; y <= 2; y += 0.1) {
        ydp.push(y);
        xdp.push(eval(expdp));
        }
        const datadp = [{x: xdp ,y: ydp,mode:"lines"}];
        const layoutdp = {xaxis: {title: "Coefficient of Drag (Cd)"},yaxis: {title: "Coefficient of Lift (Cl)"},title: "Drag Polar"};
        Plotly.newPlot("dragpolar", datadp, layoutdp);
 
        //Rate of Climb
        let exprc = "-H_Cruise*1000/RClimb*x_rc+H_Cruise*1000";
        const xrc = [];
        const yrc = [];
        for (let x_rc = 0; x_rc <= RClimb; x_rc += 0.1) {
        xrc.push(x_rc);
        yrc.push(eval(exprc));
        }
        const datarc = [{x: xrc ,y: yrc,mode:"lines"}];
        const layoutrc = {xaxis: {title: "Maximum Rate of Climb (m/s)"},yaxis: {title: "Altitude (m)"},title: "Maximum Rate of Climb vs Altitude"};
        Plotly.newPlot("rocplot", datarc, layoutrc);

        //Angle of Climb
        let expac = "Math.asin(RClimb/y_ac)*180/Math.PI";
        var zac=[0,H_Cruise];
        const xac = [];
        const yac = [];
        for (let y_ac = Vs; y_ac <= 250; y_ac += 30) {
        yac.push(y_ac);
        xac.push(eval(expac));
        }
        const dataaoc = [{x: xac ,y: zac,mode:"lines"}];
        const layoutaoc = {xaxis: {title: "Angle of Climb (deg)"},yaxis: {title: "Altitude (m)"},title: "Angle of Climb vs Altitude"};
        Plotly.newPlot("aocplot", dataaoc, layoutaoc);
